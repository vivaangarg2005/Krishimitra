<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body
    style="
      background-image: url('photos/login_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    "
  >
    <div class="login-container">
      <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
        <h2 class="welcome-heading">Welcome Back</h2>

        <div class="input-group">
          <label for="username">Username / Phone-number</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username / phone-number"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div class="show-password-toggle">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">Show Password</label>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="signup-link">
          Don't have an account? <a href="registration_index.html">Sign up</a>
        </div>

      </form>
    </div>

    <script src="login.js"></script>
    <!-- AI Chatbot Icon -->
    <a
      href="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/27/06/20250327061520-WXWH4E6R.json"
      target="_blank"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #2d572c;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      "
    >
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/chat.png"
        alt="Chatbot Icon"
        style="width: 30px; height: 30px"
      />
    </a>
    <div
      id="bot-container"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        height: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: none;
      "
    >
      <iframe
        src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/27/06/20250327061520-WXWH4E6R.json"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
    </div>
    <a
      id="bot-toggle"
      onclick="toggleBot()"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #2d572c;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      "
    >
      <img
        src="https://img.icons8.com/ios-filled/50/ffffff/chat.png"
        alt="Chatbot Icon"
        style="width: 30px; height: 30px"
      />
    </a>
    <script>
      function toggleBot() {
        const botContainer = document.getElementById("bot-container");
        if (
          botContainer.style.display === "none" ||
          botContainer.style.display === ""
        ) {
          botContainer.style.display = "block";
        } else {
          botContainer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
